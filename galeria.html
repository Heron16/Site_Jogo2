<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Aventuras de Lucas</title>
    <link rel="shortcut icon" href="Images/Iconi.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/galeria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="Interface">
            <div class="logo">
                <a href="#">
                    <img src="Images/logo.png" alt="Logo do jogo">
                </a>
            </div><!-- logo -->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="contato.html">
                    <button>Contato</button>
                </a>
            </div>
            <div class="btn-jogar">
                <a href="jogar.html">
                    <button>Jogar</button>
                </a>
            </div>
            <div class="btn-abrir-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>
            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar" id="btn-fechar">
                    <i class="bi bi-x-lg"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="jogar.html">Jogar</a></li>
                    </ul>
                </nav>
            </div>
            <div class="overlay-menu" id="overlay-menu"></div>
        </div><!-- Interface -->
    </header>

    <section class="fotos">
        <h1 class="foto"><span>Galeria</span> de Imagens</h1>
        <section class="grid">
            <div class="col">
                <img src="Images/menu.jpg" alt="Menu jogo">
            </div>
            <div class="col">
                <img src="Images/jogo1.jpg" width="33%"alt="Jogo 1">
            </div>
            <div class="col">
                <img src="Images/jogo2.jpg" width="33%"alt="Jogo 2">
            </div>
            <div class="col">
                <img src="Images/telavitoria.jpg" width="33%"alt="Tela de VitÃ³ria">
            </div>
            <div class="col">
                <img src="Images/gameover.jpg" width="33%" alt="Game Over">
            </div>
        </section>
    </section>

    <script>
        const btnAbrirMenu = document.getElementById('btn-menu');
        const menuMobile = document.getElementById('menu-mobile');
        const btnFecharMenu = document.getElementById('btn-fechar');
        const overlayMenu = document.getElementById('overlay-menu');

        // Abrir menu
        btnAbrirMenu.addEventListener('click', () => {
            menuMobile.classList.add('open');
            overlayMenu.classList.add('active');
        });

        // Fechar menu
        btnFecharMenu.addEventListener('click', () => {
            menuMobile.classList.remove('open');
            overlayMenu.classList.remove('active');
        });

        overlayMenu.addEventListener('click', () => {
            menuMobile.classList.remove('open');
            overlayMenu.classList.remove('active');
        });
    </script>
</body>

</html>
