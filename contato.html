<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Fim GOOGLE FONTES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/contato.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <title>As Aventuras de Lucas</title>
</head>

<body>
    <header>
        <div class="Interface">
            <div class="logo">
                <a href="#">
                    <img src="Images/logo.png" alt="Logo do jogo">
                </a>
            </div><!-- logo -->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="contato.html">
                    <button>Contato</button>
                </a>
            </div>
            <div class="btn-jogar">
                <a href="jogar.html">
                    <button>Jogar</button>
                </a>
            </div>
            <div class="btn-abrir-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>
            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar" id="btn-fechar">
                    <i class="bi bi-x-lg"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="jogar.html">Jogar</a></li>
                    </ul>
                </nav>
            </div>
            <div class="overlay-menu" id="overlay-menu"></div>
        </div><!-- Interface -->
    </header>

    <main>
        <section class="formulario">
            <div class="interface">
                <div class="formulario">
                    <h2 class="titulos">Entrar em <span>Contato</span></h2>
                    <form action="">
                        <input type="text" placeholder="Digite seu nome:" required>
                        <input type="email" placeholder="Digite seu email:" required>
                        <input type="tel" placeholder="Digite seu telefone:">
                        <textarea placeholder="Digite sua mensagem" required></textarea>
                        <div class="btn-enviar"><input type="submit" value="ENVIAR"></div>
                    </form>
                </div><!-- formulario -->
            </div>
        </section>

        <footer>
            <div class="interface">
                <div class="line-footer">
                    <div class="flex">
                        <div class="logo-footer">
                            <img src="Images/logo.png" alt="Logo">
                        </div><!-- logo footer -->
                        <div class="btn-social">
                            <a href="https://www.instagram.com/hsilva018/"><button><i class="bi bi-instagram"></i></button></a>
                            <a href="https://www.youtube.com/@heronjose9654"><button><i class="bi bi-youtube"></i></button></a>
                            <a href="https://www.linkedin.com/in/heron-jos%C3%A9-2653242a5/"><button><i class="bi bi-linkedin"></i></button></a>
                        </div><!-- btn social -->
                    </div><!-- flex -->
                </div><!-- line footer -->
                <div class="line-footer">
                    <p><i class="bi bi-envelope-fill"></i><a href="mailto:s.heron@escola.pr.gov.br">s.heron@escola.pr.gov.br</a></p>
                </div><!-- line footer -->
            </div><!-- Interface -->
        </footer>

        <script>
            const btnAbrirMenu = document.getElementById('btn-menu');
            const menuMobile = document.getElementById('menu-mobile');
            const btnFecharMenu = document.getElementById('btn-fechar');
            const overlayMenu = document.getElementById('overlay-menu');

            // Abrir menu
            btnAbrirMenu.addEventListener('click', () => {
                menuMobile.classList.add('open');
                overlayMenu.classList.add('active');
            });

            // Fechar menu
            btnFecharMenu.addEventListener('click', () => {
                menuMobile.classList.remove('open');
                overlayMenu.classList.remove('active');
            });

            overlayMenu.addEventListener('click', () => {
                menuMobile.classList.remove('open');
                overlayMenu.classList.remove('active');
            });
        </script>
    </main>
</body>

</html>
